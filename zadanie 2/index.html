<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schronisko</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            Schronisko Wrocław
        </h1>
    </header>
    <section>
        <article>
            <h2>Oddaj zwierzę do schroniska</h2>
            <label for="imie">Imie zwierzaka:</label> <br>
            <input type="text" id="imie"> <br>

            <label for="animalType">Rodzaj zwierzaka:</label> <br>
            <select id="animalType">
                <option value="pies" id="pies" data-rodzaj="Psa" class="rodzaj">Pies</option>
                <option value="kot" id="kot" data-rodzaj="Kota" class="rodzaj">Kot</option>
                <option value="papuga" id="papuga" data-rodzaj="Papugi" class="rodzaj">Papuga</option>
                <option value="jaszczurka" id="jaszczurka" data-rodzaj="Jaszczurki" class="rodzaj">Jaszczurka</option>
                <option value="zolw" id="zolw" data-rodzaj="Żółwia" class="rodzaj">Żółw</option>
            </select> <br>
            <div id="select-container"></div>
            <h2>i zajecia dla nich</h2>
        </article>
        <article>
            <h2>zwierzeta do adopcji</h2>
        </article>
    </section>
</body>
<script src="./dodaj.js"></script>
</html>
