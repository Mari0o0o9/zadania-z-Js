<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schronisko</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            Schronisko Wrocław
        </h1>
    </header>
    <section>
        <article>
            <h2>zgłoś do adopcji</h2>
            <label for="imie">Imie zwierzaka:</label> <br>
            <input type="text" id="imie" placeholder="Podaj imie zwierzaka" required> <br>

            <label for="animalType">Gatunek zwierzaka:</label> <br>
            <select id="animalType" required>
                <option value="" disabled selected>Wybierz gatunek zwierzątka</option>
                <option value="Pies" class="rodzaj">Pies</option>
                <option value="Kot" class="rodzaj">Kot</option>
                <option value="Papuga" class="rodzaj">Papuga</option>
                <option value="Jaszczurka" class="rodzaj">Jaszczurka</option>
                <option value="Żółw" class="rodzaj">Żółw</option>
            </select> <br>
            <label for="rasa" class="rasa">Rasa zwierzaka:</label>
            <input type="text" id="rasa" class="rasa" placeholder="Podaj rase zwierzaka">
            <input type="button" value="Oddaj zwierze do Schroniska" id="send">
            <h2>i zajecia dla nich</h2>
        </article>
        <article id="displayDiv">
            <h2>zwierzeta do adopcji</h2>
        </article>
    </section>
</body>
<script src="./dodaj.js"></script>
</html>
